<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Jerome Goldstein" />
<meta name="viewport" content="width=device-width, initialscale=
1.0">
<title>TrackMe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <h1>Registration</h1>
    <hr/>
    <div class="col-sm-6 col-sm-offset-3">

      <div class="form-group text-center">
        <label for="email">email:</label>
        <input type="email" id="email_address" class="form-control">
        <label for="password">password:</label>
        <input type="password" id="password" class="form-control">
        <label for="confirm">confirm password:</label>
        <input type="password" id="confirm" class="form-control">
      </div>

      <div>
      <button class="btn btn-primary" type="submit"  id="submit_registration">Submit</button>
      <p>Already have a login? <a href="login.html">click here</a></p>
      </div>

  </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="app.js"></script>
  <div id="footer"></div>
</body>
</html>
