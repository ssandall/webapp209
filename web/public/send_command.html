<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="A frontend dashboard for the
TrackMe application" />
<meta name="author" content="Jerome Goldstein" />
<meta name="viewport" content="width=device-width, initialscale=
1.0">
<title>TrackMe</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container">
    <div class="form-group">
      <label for="command">Command</label>
        <textarea rows="2" class="form-control" id="command"></textarea>
      <label for="device">Device</label>
        <textarea rows="1" class="form-control" id="device"></textarea>
    </div>
    <button class="btn btn-success" id="send-command">Send</button>
  </div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="app.js"></script>
  <div id="footer"></div>
</body>
</html>
