<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="A frontend dashboard for the TrackMe application" />
  <meta name="author" content="Jerome Goldstein" />
  <meta name="viewport" content="width=device-width, initialscale=1.0">
  <meta name="google-signin-client_id" content="474899306713-i5jjpa4mg8ppbcfqcpsehn430q727epi.apps.googleusercontent.com">
  <title>Stability</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <link rel="stylesheet" href="webapp.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">

          <div class="jumbotron" id="jumbotron_login">

          <div id="center_google_btn">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>

        </div>
        </div>
      </div>



    <div class="row">
        <div class="col-sm-4">
          <hr id="register_user"/ >

        <p>Register a new user</p>

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

</div>
</div>
<hr/>


<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
<script src="app.js"></script>
<div id="footer"></div>
</body>
</html>
